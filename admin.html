<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script defer src="js/admin.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <!-- Tabs -->
    <div class="mb-4">
      <button id="sponsorTab" class="tab-btn bg-blue-500 text-white px-4 py-2 rounded mr-2">Sponsors</button>
      <button id="registrationTab" class="tab-btn bg-gray-300 text-black px-4 py-2 rounded">Registrations</button>
    </div>

    <!-- Sponsor Table -->
    <div id="sponsorSection" class="tab-section">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4">Company</th>
            <th class="py-2 px-4">Contact</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Phone</th>
            <th class="py-2 px-4">Category</th>
            <th class="py-2 px-4">Message</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="sponsorTableBody"></tbody>
      </table>
    </div>

    <!-- Registration Table -->
    <div id="registrationSection" class="tab-section hidden">
      <table class="min-w-full bg-white shadow rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="py-2 px-4">Full Name</th>
            <th class="py-2 px-4">Email</th>
            <th class="py-2 px-4">Phone</th>
            <th class="py-2 px-4">Institution</th>
            <th class="py-2 px-4">Student ID</th>
            <th class="py-2 px-4">Category</th>
            <th class="py-2 px-4">Event</th>
            <th class="py-2 px-4">Optional</th>
            <th class="py-2 px-4">Actions</th>
          </tr>
        </thead>
        <tbody id="registrationTableBody"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
